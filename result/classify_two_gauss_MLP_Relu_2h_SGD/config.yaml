dataset:
  _target_: dataset.classify_two_gauss
  num_samples: 500
  noise: 0.2
  radius: 6
model:
  _target_: model.MLP_Relu_2h
  input_dim: 2
  n_hid: 16
  output_dim: 1
optimizer:
  _target_: torch.optim.SGD
  momentum: 0.9
  weight_decay: 0.0001
train:
  splits:
  - 0.8
  - 0.1
  - 0.1
  batch_size: 64
  num_epochs: 30
  eval_interval: 10
  learning_rate: 0.03
  seed: 20241003
env:
  out_dir: ./result
